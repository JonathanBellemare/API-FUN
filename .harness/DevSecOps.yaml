pipeline:
  name: DevSecOps
  identifier: DevSecOps
  projectIdentifier: JoTestApp
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Run tests
        identifier: Run_tests
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run
                  identifier: Run
                  spec:
                    connectorRef: account.harnessImage
                    image: python
                    shell: Bash
                    command: |-
                      pip install -r requirements/requirements.txt
                      pytest
                    imagePullPolicy: IfNotPresent
                  description: RUn python tests
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
    - stage:
        name: Docker
        identifier: Docker
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push an image to Docker Registry
                  identifier: BuildandPushanimagetoDockerRegistry
                  spec:
                    connectorRef: account.harnessImage
                    repo: jonathanbellemare1/harness-repo
                    tags:
                      - 0.2.0
                  failureStrategies: []
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
  properties:
    ci:
      codebase:
        connectorRef: JoGithubAccount
        repoName: API-FUN
        build: <+input>
